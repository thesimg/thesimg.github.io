<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="thesimg" />

  <title>thesimg</title>

  <link id="favicon" rel="icon" href="./logo-no-background.png" type="image/x-icon" />
  <link rel="stylesheet" href="/style.css" />
  <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
</head>

<body>
  <div id="header">
    <a onclick="document.getElementById('thumbnail').scrollIntoView({ behavior: 'smooth'});">
      <img src="./logo-no-background.png" id="headerLogo">
    </a>
    <a onclick="document.getElementById('thumbnail').scrollIntoView({ behavior: 'smooth'});">
      <div class="textGrad">&lt;/thesimg&gt;</div>
    </a>
    <div id="header-right" class="textGrad">
      <div id="textGrad">
        <a class="textGrad" onclick="document.getElementById('about').scrollIntoView({ behavior: 'smooth'});">About</a>
        <a class="textGrad"
          onclick="document.getElementById('projects').scrollIntoView({ behavior: 'smooth'});">Projects</a>
      </div>
    </div>
  </div>

  <div id="thumbnail">
    <div id="thumbBackGreen"></div>
    <div id="thumbText" class="textGrad">&lt;/thesimg&gt;</div>
    <div id="thumbSubText" class="textGrad">[irl]</div>
    <div class="fade"></div>
    <div id="scrollDown" class="scrollButton"><a
        onclick="document.getElementById('bodyText').scrollIntoView({ behavior: 'smooth'});"><span></span>See More</a>
    </div>
  </div>




  <div id="bodyText">
    <div id="about">
      <br>
      <div class="textGrad bodyTitle">Under Development // Check Back Soon
      </div>
     </div>
    </div>
</body>

</html>
